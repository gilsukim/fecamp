<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes'>
    <title>Join My Service! by Gil Su Kim</title>
    <style type="text/css">
        td {
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Member Registration</h1>
    <form action="join.html" method="post">
        <fieldset>
            <legend>Required Input Info</legend>
            <table>
                <tr>
                    <td><label for='email_input'>Enter E-mail</label></td>
                    <td><input type='email' name='email' size='30' id='email_input' placeholder='Enter your E-mail address'</td>
                </tr>
                <tr>
                    <td><label for='password_input'>Enter Password</label></td>
                    <td><input type='password' name='password1' size='30' id='password_input' placeholder='Enter your password'</td>
                </tr>
                <tr>
                    <td><label for='password_confirm'>Confirm Password</label></td>
                    <td><input type='password' name='password2' size='30' id='password_confirm' placeholder='Re-enter your password'</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Optional Input Info</legend>
            <table>
                <tr>
                    <td><label for='phone'>Enter phone number</label></td>
                    <td><select name='phone1'>
                        <option value="010">010</option>
                        <option value="02">02</option>
                        <option value="031">031</option>
                        <option value="070">070</option>
                        </select>
                        - <input type="tel" name="phone2" id="phone" maxlength="4" size="6">
                        - <input type="tel" name="phone3" maxlength="4" size="6">
                    </td>
                </tr>
                <tr>
                    <td><label for='birth'>Enter Birthday</label></td>
                    <td><input type='date' name='birthday' id='birth'></td>
                </tr>
            </table>
        </fieldset>
        <button type="submit" name="submit">Join</button>
        <button type="reset" name="reset">Reset</button>
    </form>
</body>
</html>
